name: release-please
on:
  push:
    branches:
      - main
jobs:
  release-please:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: simple
  release-artifact:
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    permissions:
      contents: write
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Build
        run: nix-shell --run "make build"
      - name: Parse Generation
        id: insight
        run: |
          FILE_PATH=$(grep -Po "TYPST_FILE_PATH=\"\K([\w_/\-.]+)" < .env)
          FILE_EXT=$(grep -Po "TYPST_FILE_TYPE=\"\K([\w_/\-.]+)" < .env)
          echo "$FILE_PATH"
          echo "$FILE_EXT"
          echo "path=${FILE_PATH}.${FILE_EXT}" >> "$GITHUB_OUTPUT"
      - name: Upload Release Artifact
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ needs.release-please.outputs.tag_name }} ${{ steps.insight.outputs.path }}
